# separate terms of service, privacy policy, and support
# documentation.
# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches:
      - master
      - develop
      - 'release/*'
      - 'fix/*'
      - 'poc/*'
  pull_request:
    branches:
      - master
      - develop
      - 'release/*'
      - 'fix/*'
      - 'poc/*'

jobs:
  build-and-test:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # Ensure gradlew has executable permissions
      - name: Set execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
      # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Build with Gradle Wrapper
        run: ./gradlew build

    # NOTE: The Gradle Wrapper is the default and recommended way to run Gradle (https://docs.gradle.org/current/userguide/gradle_wrapper.html).
    # If your project does not have the Gradle Wrapper configured, you can use the following configuration to run Gradle with a specified version.
    #
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
        with:
         gradle-version: '8.11.1'

      - name: Build with Gradle 8.11.1
        run: gradle build

  dependency-submission:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Generates and submits a dependency graph, enabling Dependabot Alerts for all project dependencies.
      # See: https://github.com/gradle/actions/blob/main/dependency-submission/README.md
      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

  generate-changelog:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensure full history is available for changelog generation

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Conventional Changelog CLI
        run: npm install -g conventional-changelog-cli

      - name: Generate CHANGELOG.md
        run: conventional-changelog -p angular -i CHANGELOG.md -s -r 0

      - name: Commit and Push CHANGELOG
        run: |
          git config user.name "KamilAdd-Byte"
          git config user.email "action@github.com"
          git add CHANGELOG.md
          git commit -m "chore: update changelog"
          git push

  release-changelog:

      runs-on: ubuntu-latest
      permissions:
        contents: write

      steps:
        - uses: actions/checkout@v4

        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: "3.8"

        - name: Extract version from tag
          id: version
          run: |
            VERSION=`echo "${GITHUB_REF}" | cut -f 3 -d "/"`
            echo "Extracted version: ${VERSION}"
            echo "::set-output name=version::${VERSION}"

        - uses: vemel/update-changelog@0.0.1
          id: changelog
          with:
            version: ${{ steps.version.outputs.version }}

        - name: Create Pull Request
          uses: peter-evans/create-pull-request@v2
          with:
            commit-message: Release ${{ steps.version.outputs.version }}
            labels: release, bot
            title: "Release ${{ steps.version.outputs.version }}"
            body: |
              # Release ${{ steps.version.outputs.version }}

              Merge this PR to update your version and changelog!

              ## Included Pull Requests

              ${{ steps.changelog.outputs.pulls_list_md }}